<ion-content padding>
  <ion-card class="card">
    <ion-card-header  color="primary">
      <ion-card-title>Nuevo reserva</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3" >
            <ion-item>
              <ion-label position="floating">Cliente</ion-label>
              <ion-input type="text" [(ngModel)]="reserva.cliente"></ion-input>
            </ion-item> 
          </ion-col>
          <ion-col size="3">
            <ion-item>
              <ion-label position="floating">Agencia</ion-label>
              <ion-input type="text"  [(ngModel)]="reserva.agencia"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-item>
              <ion-label position="floating">Ano</ion-label>
              <ion-input type="text"  [(ngModel)]="reserva.temporada.anio"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-item>
              <ion-label position="floating">Ciudad</ion-label>
              <ion-input type="text"  [(ngModel)]="reserva.ciudad"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">
            <ion-item>
              <ion-label position="stacked">duración</ion-label>
              <ion-input type="number" [(ngModel)]="reserva.temporada.duracion"  ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-item>
              <ion-label position="stacked">Personas</ion-label>
              <ion-input type="number" [(ngModel)]="reserva.temporada.npersonas"  ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">F.Inicio</ion-label>
              <ion-input  type="date" [(ngModel)]="reserva.temporada.finicio" (ionChange)="getDias()"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">F.Fin</ion-label>
              <ion-input type="date" [(ngModel)]="reserva.temporada.ffin" (ionChange)="getDias()"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">Precio Total</ion-label>
              <ion-input type="number" (ionChange)="getPReal()" 
                        [(ngModel)]="reserva.temporada.precioTotal"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">Comisión</ion-label>
              <ion-input type="number" (ionChange)="getPReal()"
                         [(ngModel)]="reserva.temporada.comision" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">Precio Real</ion-label>
              <ion-input type="number" [(ngModel)]="reserva.temporada.precioReal"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon size="large" color="success"  (click)="new()"
                slot="end" name="checkmark-circle"></ion-icon>
            </ion-item>
            
          </ion-col>
          
        </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
  
  
</ion-content>
