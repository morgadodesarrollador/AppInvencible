<ion-content padding>
  <h2>Listar reservas</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-label>Agencia</ion-label>
          <ion-select placeholder="Select One"  [(ngModel)]="params.agencia">
            <ion-select-option value="">All</ion-select-option>
            <ion-select-option value="booking">Booking</ion-select-option>
            <ion-select-option value="airbnb">AirBnB</ion-select-option>
            <ion-select-option value="expedia">Expedia</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label>AÃ±o</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="params.temporada.anio.valor">
            <ion-select-option>2022</ion-select-option>
            <ion-select-option>2021</ion-select-option>
            <ion-select-option>2020</ion-select-option>
            <ion-select-option>2019</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-item lines="full">
          <ion-label>Duracion</ion-label>
          <app-operadores (operador)="params.temporada.duracion.operador = $event"></app-operadores>
          <ion-input [(ngModel)]="params.temporada.duracion.valor"></ion-input>
        </ion-item>
     </ion-col>
      <ion-col>
        <ion-item (click)="filtrar()" color="success"  fill='clear' size='small'>
          <ion-icon name="newspaper-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="titulos">
      <ion-col size="3">
        <ion-label>
            Agencia
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>
          Cliente
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>
          FFinicio
        </ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>
          FFin
        </ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>
          Duracion
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let reserva of reservas">
      <ion-col size="3">
        <ion-label>
          {{ reserva.agencia }}
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>
          {{ reserva.cliente }}
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>
          {{ reserva.temporada.finicio | fechas }}
        </ion-label>    
      </ion-col>
      <ion-col size="1">
        <ion-label>
          {{ reserva.temporada.ffin  | fechas }}
        </ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>
          {{ reserva.temporada.duracion }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
