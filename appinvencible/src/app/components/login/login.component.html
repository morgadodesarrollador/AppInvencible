<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/usuarios']"></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="full">
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input  
                 type="text" 
                 [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>

    <ion-row> 
      <ion-col>
        <ion-button (click)="login()" color="primary">Sign In</ion-button>
        <a  class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
</ion-content>
